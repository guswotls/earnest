<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 좋아하는 음식</title>
</head>
<body>
    <h3>내가 좋아한는 음식</h3>
    <hr>

    <select id="mySelect" onchange="myFunction()">
        <option value="자장면">자장면</option>
        <option value="짬뽕">짬뽕</option>
        <option value="탕수육">탕수육</option>
        </select>

        <p id="demo"></p>
        <p id="demo1"></p>

        <script>
            function myFunction() {
            var x = document.getElementById("mySelect").value;
            var y = document.getElementById("demo1");
            document.getElementById("demo").innerHTML = "너의 선택은: " + x;
            if(x=='자장면'){
                y.innerHTML="<img src='img/자장면.jpg'>"
            }
                else if(x=='짬뽕'){
                y.innerHTML="<img src='img/짬뽕.jpg'>"
            }
                else if(x=='탕수육'){
                y.innerHTML="<img src='img/탕수육.jpg'>"
            }
        }
            </script>
            
</body>
</html>
