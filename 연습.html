<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 리뷰 홈페이지</title>
    <style>
        .ranking,
        .latest-reviews,
        .watch-today,
        .ending-soon,
        .undecided {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
        }

        .ranking h2,
        .latest-reviews h2,
        .watch-today h2,
        .ending-soon h2,
        .undecided h2 {
            color: #333;
        }

        .ranking li,
        .latest-reviews li,
        .watch-today li,
        .ending-soon li,
        .undecided li {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <header>
        <h1>영화 리뷰 홈페이지</h1>
    </header>

    <section class="ranking">
        <h2>오늘의 랭킹</h2>

            <li> 3일의 휴가 </li>

            <!-- 필요에 따라 랭킹 목록을 확장할 수 있습니다. -->
        </ol>
    </section>

    <section class="latest-reviews">
        <h2>최신 리뷰 한줄평</h2>
        <ul>
            <li>영화 1: 멋진 영화!</li>

            <!-- 필요에 따라 최신 리뷰 목록을 확장할 수 있습니다. -->
        </ul>
    </section>

    <section class="watch-today">
        <h2>오늘 이거 볼까요?</h2>
        <p>오늘의 추천 영화: "추천 영화 제목"</p>
    </section>

    <section class="ending-soon">
        <h2>종료 예정작</h2>
        <ul>
            <li>영화 1</li>
            <li>영화 2</li>
            <li>영화 3</li>
            <!-- 필요에 따라 종료 예정작 목록을 확장할 수 있습니다. -->
        </ul>
    </section>

    <section class="undecided">
        <h2>볼까말까 고민된다면?!</h2>
        <p>고민 중인 영화: "고민 중인 영화 제목"</p>
    </section>

    <section>
        <!-- 기존 리뷰 작성 섹션 -->
        <!-- 필요에 따라 추가 섹션을 계속 확장할 수 있습니다. -->
    </section>

    <footer>
        <p>&copy; 2023 영화 리뷰 홈페이지. 모든 권리 보유.</p>
    </footer>

</body>

</html>
