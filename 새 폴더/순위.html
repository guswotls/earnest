<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뮤지컬 순위 차트</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rank {
            font-size: 1.5em;
            font-weight: bold;
        }

        .musical-info {
            flex: 1;
            margin-left: 20px;
        }

        .musical-title {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .musical-details {
            font-size: 0.9em;
            color: #555;
        }

        .score {
            font-size: 1.5em;
            color: #007bff;
        }
    </style>
</head>

<body>

    <header>
        <h1>뮤지컬 순위 차트</h1>
    </header>

    <div class="container">
        <div class="card">
            <div class="rank">1</div>
            <div class="musical-info">
                <div class="musical-title">뮤지컬 제목 1</div>
                <div class="musical-details">출연자 1</div>
            </div>
            <div class="score">9.5</div>
        </div>

        <div class="card">
            <div class="rank">2</div>
            <div class="musical-info">
                <div class="musical-title">뮤지컬 제목 2</div>
                <div class="musical-details">출연자 2</div>
            </div>
            <div class="score">9.3</div>
        </div>
    </div>

</body>

</html>
