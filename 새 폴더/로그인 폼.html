<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 입력 폼</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c35;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        h3 {
            text-align: center;
            color: #61dafb;
        }

        hr {
            margin: 10px 0;
            border: none;
            border-top: 1px solid #ddd;
        }

        form {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 15px;
        }

        label span {
            display: inline-block;
            width: 90px;
            text-align: left;
            padding: 10px;
            font-weight: bold;
            color: #61dafb;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #61dafb;
            border-radius: 4px;
            box-sizing: border-box;
            color: #fff;
            background-color: #444;
        }

        input[type="reset"] {
            background-color: #61dafb;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="reset"]:hover {
            background-color: #4fa3d1;
        }

        a {
            text-decoration: none;
            color: #61dafb;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <form>
        <nav>
            <a href="현재민박.html">메인</a>
        </nav>
        <hr>
        <h3>로그인</h3>
        <hr>
        <label>
            <span>아이디:</span>
            <input type="text" value="">
        </label>
        <label>
            <span>비밀번호:</span>
            <input type="password" value="" maxlength="8">
        </label>
        <label>
            <input type="reset" value="로그인">
        </label>
        <label>
            회원가입: <a href="회원가입.html">회원가입</a>
        </label>
    </form>

</body>
</html>
