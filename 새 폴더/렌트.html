<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뮤지컬 홈페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #fff;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            padding: 20px;
            text-align: center;
        }

        nav a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #555;
            color: white;
        }

        nav a:nth-child(7) {
            background-color: yellow;
            color: black;
        }

        .hero {
            background-size: cover;
            background-position: center;
            height: 200%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #f8f9fa;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #f8f9fa;
        }

        .container {
            margin-top: 20px;
            padding: 20px;
            background-color: #000000;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .musical-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .musical-image {
            max-width: 300px;
            border-radius: 8px;
        }

        .musical-details {
            flex: 1;
            margin-left: 20px;
        }

        .musical-title {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .musical-subtitle {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
        }

        .musical-description {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            padding: 20px;
            color: #fff;
            text-align: center;
        }
    </style>
</head>

<body>

    <nav>
        <a href="현재민박.html">메인</a>
    </nav>

    <div class="hero">
        <div class="container">
            <h1 class="display-4">뮤지컬 (렌트)</h1>
        </div>
    </div>

    <div class="container">
        <div class="musical-info">
            <img src="img/렌트.gif" alt="Musical Image" class="musical-image">
            <div class="musical-details">
                <h2 class="musical-title">소개</h2>
                <h3 class="musical-subtitle">공연장: coex 신한카드 artium</h3>
                <p class="musical-description">
                    "렌트"는 미국의 작곡가 Jonathan Larson가 만든 브로드웨이 뮤지컬로, 
                    기원은 1996년입니다. 이 작품은 프랑스의 소설가 Henri Murger의 "시아장 생활 (Scènes de la vie de bohème)"를 바탕으로 하고 있습니다. 
                    뮤지컬은 현대 뉴욕 동막골에서 살아가는 예술가들의 삶을 다루며, 우정, 사랑, 상실, 희망 등 다양한 주제를 다루고 있습니다.
                </p>
            </div>
        </div>
    </div>

    <footer>
        <p></p>
    </footer>

</body>

</html>
