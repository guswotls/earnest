<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뮤지컬 리뷰</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #0d0d0d;
            color: #fff;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ffcc00;
        }

        .container {
            margin-top: 20px;
        }

        .review-form {
            background-color: #292929;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .review-list {
            list-style: none;
            padding: 0;
        }

        .review-item {
            background-color: #333;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .review-item p {
            margin-bottom: 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>뮤지컬 리뷰</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="review-form">
                    <h2>리뷰 작성</h2>
                    <form id="reviewForm">
                        <div class="mb-3">
                            <label for="userName" class="form-label">이름</label>
                            <input type="text" class="form-control" id="userName" required>
                        </div>
                        <div class="mb-3">
                            <label for="userReview" class="form-label">리뷰</label>
                            <textarea class="form-control" id="userReview" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">리뷰 작성</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <h2>리뷰 목록</h2>
                <ul class="review-list" id="reviewList"></ul>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("reviewForm").addEventListener("submit", function (event) {
            event.preventDefault();

            var userName = document.getElementById("userName").value;
            var userReview = document.getElementById("userReview").value;

            if (userName && userReview) {
                var reviewList = document.getElementById("reviewList");
                var reviewItem = document.createElement("li");
                reviewItem.className = "review-item";
                reviewItem.innerHTML = "<p><strong>" + userName + ":</strong> " + userReview + "</p>";
                reviewList.appendChild(reviewItem);
                
                document.getElementById("userName").value = "";
                document.getElementById("userReview").value = "";
            }
        });
    </script>

</body>

</html>
